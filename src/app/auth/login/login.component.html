<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Login		
			</div>
			<div class="panel-body">		
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" [(ngModel)]="authDetails.email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" >
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" [(ngModel)]="authDetails.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <button type="submit" (click)="login()" class="btn btn-default">Submit</button>
				</form>
			</div>	
		</div>
	</div>
</div>
