<form class="form-group" >
    <div class="row">
        <label class="col-2 col-form-label">Id</label>
        <div class="col-10">
            <input class="form-control" type="number" name="pid" placeholder="id" [(ngModel)]="details.productId">
        </div>
    </div>

    <div class="row">
        <label class="col-2 col-form-label">Name of Product</label>
        <div class="col-10">
            <input class="form-control" type="text" name="pname" placeholder="title" [(ngModel)]="details.productName">
        </div>
    </div>
  
    <div class="row">
        <label class="col-2 col-form-label">Code for Product</label>
        <div class="col-10">
            <input class="form-control" type="text" name="pcode" placeholder="product code" [(ngModel)]="details.productCode" >
        </div>
    </div>

    <div class="row">
        <label class="col-2 col-form-label">Release Date</label>
        <div class="col-10">
            <input class="form-control" type="text" name="rdate" placeholder="release date" [(ngModel)]="details.releaseDate">
        </div>
    </div>

    <div class="row">
        <label class="col-2 col-form-label">Description of Product</label>
        <div class="col-10">
            <input type="text" class="form-control" name="srating" placeholder="product rating" [(ngModel)]="details.description">
        </div>
    </div>
  
    <div class="row">
        <label class="col-2 col-form-label">Price of Product</label>
        <div class="col-10">
            <input class="form-control" type="number" name="pprice" placeholder="product price" [(ngModel)]="details.price">
        </div>
    </div>

    <div class="row">
        <label class="col-2 col-form-label">Rating of Product</label>
        <div class="col-10">
            <input type="number" class="form-control" name="srating" placeholder="product rating" [(ngModel)]="details.starRating">
        </div>
    </div>
  
    <button class="btn btn-success" type="submit" (click)="adding()">Post</button>
</form>
